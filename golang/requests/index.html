<html>
<head>
<meta charset="utf-8"/>
<script src="wasm_exec.js"></script>
<script>
//polyfill
if (!WebAssembly.instantiateStreaming) {
	WebAssembly.instantiateStreaming = async (resp, importObject) => {
		const source = await (await resp).arrayBuffer();
		return await WebAssembly.instantiate(source, importObject);
	};
}

const go = new Go();
let mod, inst;
WebAssembly
	.instantiateStreaming(fetch("main.wasm"), go.importObject)
	.then((result) => {
		mod = result.module;
		inst = result.instance;
		document.getElementById("btn-run").disabled = false;
		console.log("initiatestreming run ok","mod",mod, typeof mod, "instance",inst, typeof inst)
	})
	.catch((err) => {
		console.error(err);
	});

async function run() {
	console.clear();
	console.log("async run executed")
	r = await go.run(inst);
	console.log("r:", r)
	inst = await WebAssembly.instantiate(mod, go.importObject);
}
</script>
</head>
<body>
  <h1>go lang wasm.js</h1>
  <button onClick="run();" id="btn-run" disabled>Run</button>
</body>
</html>
